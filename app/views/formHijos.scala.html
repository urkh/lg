@(formHijos: Form[Hijos])
@import helper._

@main(comite = "Registro de familiares", com = "ciudadanos"){

@if(flash.containsKey("exito")) {
        <div class="alert alert-success">
            <strong>Hecho!</strong> @flash.get("exito")
        </div>
} 




<div align="center" class="control-group input-append">
	<label class="control-label" for="Ciudadano">Buscar Representante</label>
	<div class="controls">
	    <input id="cedula" class="span3" id="appendedInputButton" type="text">
	    <button id="buscarCedula" rel="tooltip" data-placement="right" title="Ingrese una cedula a buscar" class="btn btn-primary" type="submit">Buscar</button>
	</div>
</div>






 <form class="form-horizontal" style="padding-top: 10px; margin-bottom: 0;" id="validarForm" method="POST" action="/hijos/guardar" autocomplete="off" />

	<div class="row-fluid">
		<div class="span12">
			<div class="well" style="padding-bottom: 10px;">
			
				<div class="row-fluid">
					<div class="span6">


						<input type="hidden" name="persona.id" id="persona.id" value="">


						<h5>Datos del Representante</h5>
						<hr class="separator" />

						<div class="control-group">
							<label class="control-label" for="nombre">Nombre</label>
							<div class="controls">
								<input class="span8" readOnly type="text" id="nombre" name="nombre" value="" />
							</div>
						</div>



						<div class="control-group">
							<label class="control-label" for="apellido">Apellido</label>
							<div class="controls">
								<input class="span8" readOnly id="apellido" name="apellido" type="text" />
							</div>
						</div>


						<h5>Datos del Hijo</h5>
						<hr class="separator" />

						<div class="control-group">
							<label class="control-label" for="cedula">Cedula</label>
							<div class="controls">
								<input class="span8" type="text" id="cedula" name="cedulaH" />
							</div>
						</div>


						<div class="control-group">
							<label class="control-label" for="nombre">Nombre</label>
							<div class="controls">
								<input class="span8" type="text" id="nombre" name="nombreH" value="" />
							</div>
						</div>



						<div class="control-group">
							<label class="control-label" for="apellido">Apellido</label>
							<div class="controls">
								<input class="span8" id="apellido" name="apellidoH" type="text" />
							</div>
						</div>

						<div class="control-group input-append date">
							<label class="control-label" for="fechaNac">Fecha de Nacimiento</label>
							<div class="controls">
								<input class="span12" id="datepicker" name="fechaNac" type="text" />
							</div>
						</div>


					</div>

					<div class="span6">

						<h5>Otros datos</h5>
						<hr class="separator" />


						<div class="control-group">
							<label class="control-label" for="sexo">G&eacute;nero</label>
							<div class="controls">
								<select name="sexo" id="sexo" class="span10">
									<option value="" />
									<option value="Masculino" />Masculino
									<option value="Femenino" />Femenino
								</select>
							</div>
						</div>


						<div class="control-group">
							<label class="control-label" for="grado">Grado que estudia</label>
							<div class="controls">
								<input class="span8" id="grado" name="grado" type="text" />
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">Sufre alguna discapacidad?</label>
							<div class="controls">
							    <input type="checkbox" name="c1" onclick="mostrar('formOp', this)"> 
							</div>
						</div>

						
						<div id="formOp" style="display:none">
						        
							<div class="control-group">
								<label class="control-label" for="discapacidad">Discapacidad</label>
								<div class="controls">
									<textarea rows="3" class="span8" name="discapacidad" id="discapacidad"></textarea>
								</div>
							</div>
        				</div>

					</div>
						
				</div>
			</div>

			<div class="form-actions">
					<button type="submit" class="btn btn-icon btn-primary glyphicons circle_ok">
						<i></i>Guardar
					</button>
					<button type="button" class="btn btn-icon btn-default glyphicons circle_remove">
						<i></i>Cancelar
					</button>
				</div><br/><br/><br/><br/>
			</div>

		</div>
	</div>

</form>

<script>


function mostrar (it, box) {
    var vis = (box.checked) ? "block" : "none";
    document.getElementById(it).style.display = vis;
}


$(function(){


	$('#datepicker1').datepicker();

});

</script>

}
