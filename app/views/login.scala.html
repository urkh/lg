@(form: Form[Usuarios])

<!DOCTYPE html>
<html>
<head>
	<title>Iniciar Sesion - Sistema</title>
	
<!-- Bootstrap -->

	<link rel="stylesheet" media="screen" href="@routes.Assets.at("template/bootstrap/css/bootstrap.min.css")">

	<link href="@routes.Assets.at("template/bootstrap/css/bootstrap-responsive.min.css")" rel="stylesheet" />

	<link href="@routes.Assets.at("template/bootstrap/extend/jasny-bootstrap/css/jasny-bootstrap.min.css")" rel="stylesheet" />

	<link href="@routes.Assets.at("template/bootstrap/extend/jasny-bootstrap/css/jasny-bootstrap-responsive.min.css")" rel="stylesheet" />

	<link href="@routes.Assets.at("template/bootstrap/extend/bootstrap-wysihtml5/css/bootstrap-wysihtml5-0.0.2.css")" rel="stylesheet" />

	<link rel="stylesheet" href="@routes.Assets.at("template/bootstrap/extend/bootstrap-select/bootstrap-select.css")" />
	<link rel="stylesheet" href="@routes.Assets.at("template/bootstrap/extend/bootstrap-toggle-buttons/static/stylesheets/bootstrap-toggle-buttons.css")" />
	
	<!-- JQueryUI -->
	<link rel="stylesheet"  href="@routes.Assets.at("template/theme/scripts/jquery-ui-1.9.2.custom/css/smoothness/jquery-ui-1.9.2.custom.min.css")" />
	
	<!-- Glyphicons -->
	<link rel="stylesheet"  href="@routes.Assets.at("template/theme/css/glyphicons.css")" />

		<!-- Uniform -->
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("template/theme/scripts/pixelmatrix-uniform/css/uniform.default.css")" />

	<!-- JQuery -->
	<script  src="@routes.Assets.at("template/theme/scripts/jquery-1.8.2.min.js")"></script>
	
	<!-- CSS -->
	<link rel="stylesheet"  href="@routes.Assets.at("template/theme/css/style.min.css?1358876495")" />
	
	<!-- LESS 2 CSS -->
	<script src="@routes.Assets.at("template/theme/scripts/less-1.3.3.min.js")"></script>
	
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>
	
	<!-- Contenido -->
	<div class="container-fluid left-menu">
		
		<div class="navbar main">
			<div class="innerpx">
				<button type="button" class="btn btn-navbar hidden-desktop hidden-tablet">
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span>
				</button>
				<div class="positionWrapper">
					<span class="line"></span>
					<div class="profile heading">
						<h1>Consejo Comunal</h1>
						<em>La Esperanza de Orituco</em>
					</div>
					<ul class="topnav hidden-phone"></ul>
				</div>
			</div>
		</div>
	
		<div class="row-fluid rrow main">
			<div class="span12 main col" role="main">
				<div class="row-fluid rrow">
					<div class="span2 col main-left hide login menu-large">
						<div class="rrow scroll-y-left">
							<div class="iScrollWrapper"></div>
							<span class="navarrow hide">
								<span class="glyphicons circle_arrow_down">
									<i></i>
								</span>
							</span>
						</div>
					</div>
					<div class="span10 col main-right login">
						<div class="rrow scroll-y" id="mainYScroller">
							<div class="inner topRight">
								<div class="positionWrapper loginWrapper hide">
									<span class="line"></span>
									<div class="box-1 loginbox">
										<div class="inner">
											<form method="POST" action="/login">
												<fieldset>
													<legend>Area Restringida</legend>
													
										            @if(flash.containsKey("error")) {
												        <div class="alert alert-important">
												            <strong>Error</strong> @flash.get("error")
												        </div>
												    } 

													<hr class="separator bottom" style="margin-bottom: 10px;" />
													
													<div class="input-prepend input-full">
														<span class="add-on glyphicons user">
															<i></i>
														</span>
														<input type="text" name="usuario" class="" placeholder="Usuario" />
													</div>
													
													<div class="input-prepend input-full">
														<span class="add-on glyphicons lock">
															<i></i>
														</span>
														<input type="password" name="contrasena" class="" placeholder="Contrase&ntilde;a" />
													</div>

													
													<hr class="separator bottom" style="margin-bottom: 10px;" />
													<button type="submit" class="btn btn-icon btn-block glyphicons right flash btn-primary">Entrar<i></i></button>
												</fieldset>
											</form>

											
										</div>
									</div>
								</div>

									
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Fin contenido -->
	
		<!-- JQueryUI -->
	<script src="@routes.Assets.at("template/theme/scripts/jquery-ui-1.9.2.custom/js/jquery-ui-1.9.2.custom.min.js")"></script>

	<script src="@routes.Assets.at("template/theme/scripts/jquery.cookie.js")"></script>
	<script src="@routes.Assets.at("template/theme/scripts/themer.js")"></script>
	
	<!-- Uniform -->
	<script src="@routes.Assets.at("template/theme/scripts/pixelmatrix-uniform/jquery.uniform.min.js")"></script>
	
	<!-- Bootstrap Script -->
	<script src="@routes.Assets.at("template/bootstrap/js/bootstrap.min.js")"></script>
	
	<!-- Custom Onload Script -->
	<script src="@routes.Assets.at("template/theme/scripts/load.js")"></script>
	
</body>
</html>
