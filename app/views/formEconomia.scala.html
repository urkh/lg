@(formEconomia: Form[Economia])
@import helper._

@main(comite = "Comite de Economia Popular", com="economia"){

@if(flash.containsKey("exito")) {
        <div class="alert alert-success">
            <strong>Hecho!</strong> @flash.get("exito")
        </div>
} 




						<div align="center" class="control-group input-append">
						 	<label class="control-label" for="Ciudadano">Ciudadano a buscar</label>
						 	<div class="controls">
							    <input id="cedula" class="span3" id="appendedInputButton" type="text">
							    <button id="buscarCedula" rel="tooltip" data-placement="right" title="Ingrese una cedula a buscar" class="btn btn-primary" type="submit">Buscar</button>
							</div>
						</div>




 <form class="form-horizontal" style="padding-top: 10px; margin-bottom: 0;" id="validarForm" method="POST" action="/economia/guardar" autocomplete="off" />

	<div class="row-fluid">
		<div class="span12">
			<div class="well" style="padding-bottom: 10px;">
				<h4>Registro de Solicitud</h4>
				<hr class="separator" />
				<div class="row-fluid">
					<div class="span6">




						<input type="hidden" name="persona.id" id="persona.id" value="">


						<div class="control-group">
							<label class="control-label" for="nombre">Nombre</label>
							<div class="controls">
								<input class="span8" readOnly type="text" id="nombre" name="nombre" value="" />
							</div>
						</div>



						<div class="control-group">
							<label class="control-label" for="apellido">Apellido</label>
							<div class="controls">
								<input class="span8" readOnly id="apellido" name="apellido" type="text" />
							</div>
						</div>


						

						<div class="control-group">
							<label class="control-label" for="fechaSol">Fecha</label>
							<div class="controls">
								<input class="span10" type="text" id="datepicker" name="fecha" value="" />
							</div>
						</div>


						<div class="control-group">
							<label class="control-label" for="solicitud">Tipo de Solicitud</label>
							<div class="controls">
								<select name="solicitud" id="solicitud" class="span10">
									<option value="" />
									<option value="Curso" />Curso
									<option value="Empleo" />Empleo
									<option value="Postulacion" />Postulacion
								</select>
							</div>
						</div>



						<div class="control-group" id="tipoSol" style="display:none;">
							<label class="control-label" for="tipoSol">Tipo</label>
							<div class="controls">
								<input type="text" name="tipoSol" id="tipoSol" placeholder="Tipo de curso o empleo" />
							</div>
						</div>

						<div class="control-group" id="empresa" style="display:none;">
							<label class="control-label" for="empresa">Empresa</label>
							<div class="controls">
								<input type="text" name="empresa" id="empresa" />
							</div>
						</div>

						<div class="control-group" id="turno" style="display:none;">
							<label class="control-label" for="turno">Turno</label>
							<div class="controls">
								<select name="turno" id="turno" class="span8">
									<option value="" />
									<option value="Ma&ntilde;ana" />Ma&ntilde;ana
									<option value="Tarde" />Tarde
									<option value="Noche" />Noche
								</select>
							</div>
						</div>


						<div class="control-group" id="dias" style="display:none;">
							<label class="control-label" for="dias">Dias</label>
							<div class="controls">
								<input type="text" name="dias" id="dias"/>
							</div>
						</div>


					</div>

						
				</div>
			</div>

			<div class="form-actions">
					<button type="submit" class="btn btn-icon btn-primary glyphicons circle_ok">
						<i></i>Guardar
					</button>
					<button type="button" class="btn btn-icon btn-default glyphicons circle_remove">
						<i></i>Cancelar
					</button>
				</div><br/><br/><br/><br/><br/><br/><br/><br/>
			</div>

		</div>
	</div>

</form>

<script>





$('#solicitud').on('change',function(){
    

    if( $(this).val()==="Curso"){
    	$("#tipoSol").show()
    	$("#turno").show()
    	$("#dias").show()
    	$("#empresa").hide()
    }else if( $(this).val()==="Empleo"){
  		$("#tipoSol").show()
  		$("#turno").hide()
    	$("#dias").hide()
    	$("#empresa").hide()
    }else if( $(this).val()==="Postulacion"){
  		$("#tipoSol").show()
  		$("#empresa").show()
  		$("#turno").hide()
    	$("#dias").hide()
    }

    
  




});            
        
</script>



}
