@(formSalud: Form[Salud])
@import helper._

@main(comite="Comite de Salud", com="salud"){

@if(flash.containsKey("exito")) {
        <div class="alert alert-success">
            <strong>Hecho!</strong> @flash.get("exito")
        </div>
} 




						<div align="center" class="control-group input-append">
						 	<label class="control-label" for="Ciudadano">Ciudadano a buscar</label>
						 	<div class="controls">
							    <input id="cedula" class="span3" id="appendedInputButton" type="text">
							    <button id="buscarCedula" rel="tooltip" data-placement="right" title="Ingrese una cedula a buscar" class="btn btn-primary" type="submit">Buscar</button>
							</div>
						</div>




 <form class="form-horizontal" style="padding-top: 10px; margin-bottom: 0;" id="validarForm" method="POST" action="/salud/guardar" autocomplete="off" />

	<div class="row-fluid">
		<div class="span12">
			<div class="well" style="padding-bottom: 10px;">
				<h4>Registro de Solicitud</h4>
				<hr class="separator" />
				<div class="row-fluid">
					<div class="span6">




						<input type="hidden" name="persona.id" id="persona.id" value="">


						<div class="control-group">
							<label class="control-label" for="nombre">Nombre</label>
							<div class="controls">
								<input class="span8" readOnly type="text" id="nombre" name="nombre" value="" />
							</div>
						</div>



						<div class="control-group">
							<label class="control-label" for="apellido">Apellido</label>
							<div class="controls">
								<input class="span8" readOnly id="apellido" name="apellido" type="text" />
							</div>
						</div>


						

						<div class="control-group">
							<label class="control-label" for="fecha">Fecha</label>
							<div class="controls">
								<input class="span10" type="text" id="datepicker" name="fecha" value="" />
							</div>
						</div>


						<div class="control-group">
							<label class="control-label" for="medicamentos">Medicamentos</label>
							<div class="controls">
								<textarea rows="3" class="span12" name="medicamentos" id="medicamentos"></textarea>
							</div>
						</div>

					</div>

						
					<div class="span6">

						<div class="control-group">
							<label class="control-label" for="enfermedad">Enfermedad que padece</label>
							<div class="controls">
								<input class="span12" id="enfermedad" name="enfermedad" type="text" />
							</div>
						</div>



						<div class="control-group">
							<label class="control-label">Requiere operaci&oacute;n?</label>
							<div class="controls">
							    <input type="checkbox" name="c1" onclick="mostrar('formOp', this)"> 
							</div>
						</div>

						
						<div id="formOp" style="display:none">
						        
						    <fieldset>

						     	<legend>Datos de la Operaci&oacute;n</legend>
						     	<hr class="separator bottom" />

								<div class="control-group">
									<label class="control-label" for="tipoOp">Tipo de Operaci&oacute;n</label>
									<div class="controls">
										<textarea rows="3" class="span12" name="tipoOp" id="tipoOp"></textarea>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label" for="tiempoEnf">Tiempo Enfermedad</label>
									<div class="controls">
										<input class="span8" id="tiempoEnf" name="tiempoEnf" type="text" />
									</div>
								</div>

							</fieldset>
        				</div>
    				</div>
				</div>
			</div>

			<div class="form-actions">
					<button type="submit" class="btn btn-icon btn-primary glyphicons circle_ok">
						<i></i>Guardar
					</button>
					<button type="button" class="btn btn-icon btn-default glyphicons circle_remove">
						<i></i>Cancelar
					</button>
				</div><br/><br/><br/><br/>
			</div>

		</div>
	</div>

</form>

<script>


function mostrar (it, box) {
    var vis = (box.checked) ? "block" : "none";
    document.getElementById(it).style.display = vis;
}

                
        
</script>



}
